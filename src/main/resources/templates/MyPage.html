    function mypagelist(board) {
        let cate;
        let search;
        let tbody = document.getElementById('Mytbody');
        while(tbody.rows.length > 0){
            tbody.deleteRow(0)
        }
        $.ajax({
            type: 'get',
            url: "mypagelist",
            data: {board: board},
            success: function (data) {
                cate = data[0].board;
                if (cate == 'freeboard') {
                    cate = '자유게시판'
                    search = '/view';
                } else if (cate == 'qaboard') {
                    cate = 'Q&A게시판'
                    search = '/qaview';
                } else if (cate == 'dpboard') {
                    cate = '우울증게시판'
                    search = '/dpview';
                }
                for (let i = 0; i < data.length; i++) {
                    let no = data[i].no;
                    let tr = document.createElement('tr');
                    tr.setAttribute('height','20px');
                    // 카테고리 저장
                    let td1 = document.createElement('td');
                    td1.setAttribute('width','150px');
                    td1.textContent = cate;
                    // 작성 아이디 저장
                    let td2 = document.createElement('td');
                    td2.setAttribute('width','100px');
                    td2.textContent = data[i].id;
                    // 작성 제목 저장 + 연결 링크 저장
                    let td3 = document.createElement('td');
                    td3.setAttribute('width','200px');
                    let a = document.createElement('a');
                    let span = document.createElement('span');
                    span.textContent = data[i].title;
                    a.setAttribute('href',search+'?no='+no);
                    a.appendChild(span);
                    td3.appendChild(a);

                    let td4 = document.createElement('td');
                    td4.setAttribute('width','200px')
                    td4.textContent = data[i].date;

                    tr.appendChild(td1);
                    tr.appendChild(td2);
                    tr.appendChild(td3);
                    tr.appendChild(td4);

                    tbody.appendChild(tr);

                }
            }
        })
    }
</script>
