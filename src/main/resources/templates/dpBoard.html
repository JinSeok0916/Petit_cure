<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!--jsp를 사용하는 html은 @{} 방식을 쓰지않음-->
<link rel="stylesheet" th:href="@{/css/main.css}">
<link rel="stylesheet" th:href="@{/css/freeBoard.css}">
<link rel="stylesheet" href="/css/sticky.css">
<script src="https://kit.fontawesome.com/20d076eb83.js" crossorigin="anonymous"></script>
<style>
    .input-text {
        width: 348px;
        height: 20px;
        margin: 6px 0 0 9px;
        border: 0;
        outline: none;
        font-size: 16px;
    }

    .search {
        width: 54px;
        height: 40px;
        margin: 0;
        border: 0;
        background-color: #200400;
        color: white;
        font-weight: bold;
        border-radius: 10px;
        cursor: pointer;
    }

    .search:hover {
        background-color: #4e0f06;
    }
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우울증게시판</title>
</head>

<body>
<!-- main화면 include 설정 -->
<div th:include="main::header"></div>
<div th:include="main::nav"></div>
<section>
    <div style="position:fixed; top: 0; right: -5px;z-index: 20;" class="mainnav">
        <div class="sticky" style="  border: 0; width: 150px;  margin-top: 200px">
            <div class="icon-menu">
                <a href="https://www.e-gen.or.kr/egen/holiday_medical.do" target="_blank">
                    <ul>
                        <i class="fa-solid fa-hospital" style="font-size: 2.5rem"></i>
                        <span style="margin-left: 10px; font-size: 1.2rem">병의원 검색</span>
                    </ul>
                </a>
                <a onclick="dpcheck()">
                    <ul>
                        <i class="fa-solid fa-check-to-slot" style="font-size: 2.5rem"></i>
                        <span style="margin-left: 20px; font-size: 1.2rem">우울증 검진</span>
                    </ul>
                </a>
                <a onclick="healthchecklist()">
                    <ul>
                        <i class="fa-solid fa-list" style="font-size: 2.5rem"></i>
                        <span style="margin-left: 20px; font-size: 1.2rem">자가검진 결과</span>
                    </ul>
                </a>
                <a onclick="dpchecklist()">
                    <ul>
                        <i class="fa-solid fa-list-ol" style="font-size: 2.5rem"></i>
                        <span style="margin-left: 20px; font-size: 1.2rem">우울증 결과</span>
                    </ul>
                </a>
            </div>
        </div>
        <!--        <div th:include="freeBoard::sticky" class="sticky" style=" z-index: 4; border: 0; width: 200px; border-radius: 40px; padding-top: 120px"></div>-->
    </div>
</section>
<div style="text-align: center; font-size: 35px; font-weight: bold; margin-top: 20px">! 관리자가 항시 주시 중 입니다 !</div>
<div class="container">
    <div class="title-container">
        <h2><strong>우울증게시판</strong></h2>
        <form class="search-box" action="/searchDPTitle" method="get">
            <input id="text" type="text" class="input-text" name="title" placeholder="검색어 입력">
            <input type="submit" value="검색" class="search">
        </form>
        <form action="gooddpList" method="post">
            <input type="submit" value="조회수" class="button11">
        </form>
        <form action="datedpList" method="post">
            <input type="submit" value="최신순" class="button11">
        </form>
        <button class="write-btn" onclick="location.href='/dpwrite'"><strong>글쓰기</strong></button>
    </div>

    <table>
        <thead>
        <tr>
            <th class="num">번호</th>
            <th class="title text-center">제목</th>
            <th class="name">작성자</th>
            <th class="visit">추천수</th>
            <th class="date">작성일</th>
        </tr>
        </thead>
        <tbody class="tbody">
        <tr th:each="board : ${list}">

            <td th:text="${board.no}"></td>
            <td><a th:href="@{/dpview(no=${board.no})}" th:text="${board.title}"></a></td>
            <td th:text="${board.id}"></td>
            <td th:text="${board.good}"></td>
            <td th:text="${board.date}"></td>
        </tr>
        <tr>
            <td colspan="5">
                <!-- 이전 페이지 그룹 링크 -->
                <span th:if="${pageDTO.prev}"></span>
                <a th:href="@{/depboard(page=${pageDTO.startPage})}"><i
                        class="fa-solid fa-circle-chevron-left"></i></a>

                <!-- 페이지 번호 반복 -->

                <span th:each="idx : ${#numbers.sequence(pageDTO.startPage, pageDTO.endPage)}">
                    <span th:if="${pageDTO.page == idx}"></span>
                    <a th:href="@{/depboard(page=${idx})}" th:text="${idx}"></a>
                </span>

                <!-- 다음 페이지 그룹 링크 -->
                <span th:if="${pageDTO.next}"></span>
                <a th:href="@{/depboard(page=${pageDTO.endPage})}"><i class="fa-solid fa-circle-chevron-right"></i></a>
            </td>
        </tr>

        </tbody>

    </table>
</div>
<div th:include="main::footer"></div>
</body>

</html>
<script>
    const submenuList = document.querySelectorAll(".dropdown");

    submenuList.forEach(li => {
        li.addEventListener("mouseover", () => {
            li.querySelectorAll("ul").forEach((el) => {
                el.style.display = "block";
            })
        });
        li.addEventListener("mouseout", () => {
            li.querySelectorAll("ul").forEach((el) => {
                el.style.display = "none";
            })
        });
    });
</script>
